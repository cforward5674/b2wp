<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>Styling Forms</title>
</head>
<body>
  <div id="container">
    <h1>Styling Forms</h1>

    <form>
      <fieldset>
        <legend>Contact Us</legend>

        <label>Your Name</label>
        <input type="text" id="form-name">

        <label>Your Email</label>
        <input type="email" id="form-email">

        <label>Your Address</label>
        <input type="text" id="form-address">

        <label>Your Phone</label>
        <input type="tel" id="form-phone">

        <label for="form-message">Send a Message</label>
        <textarea id="form-message"></textarea>
          <br><br>
        <input id="button" type="submit" value="Send Message">
      </fieldset>
    </form>
  </div>
</body>
</html>
